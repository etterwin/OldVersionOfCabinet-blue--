<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DiaVita Club!</title>
    <link rel="shortcut icon" href="assets/pictures/title.png" type="image/png">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="css/media+1600.css" rel="stylesheet">
    <link href="css/768-853.css" rel="stylesheet">
    <link href="css/media320.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/tabsLogin.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body class="login">

    <div class="wrapper-login">

        <div class="tabs-login">

            <a href="#"><img src="assets/pictures/logo.svg" class="login-img"></a>

            <ul class="tabs-login-list tabs-login__caption">
                <li class="tabs-login-item active-login">Login</li>
                <li class="tabs-login-item">Sign up</li>
            </ul>

            <div class="tabs-login__content active-login">
                <form>

                    <input type="text" class="required tabs-login-form" placeholder="Username">
                    <input type="password" class="required tabs-login-form" placeholder="Password">

                </form>

                <a href="" class="tabs-login-btn-link"><p class="tabs-login-btn">Login</p></a>

                <input type="checkbox" id="cbtest"/>
                <label for="cbtest" class="check-box"></label>
                <label for="cbtest" class="tabs-login-remember">Remember me</label>
                <a href="" class="tabs-login-forgot-link"><p class="tabs-login-forgot">Forgot a password?</p></a>

            </div>

            <div class="tabs-login__content">

                <form>

                    <input type="text" class="required tabs-login-form" placeholder="Username">
                    <input type="email" class="required tabs-login-form" placeholder="Email">
                    <input type="password" class="required tabs-login-form" placeholder="Password">
                    <input type="password" class="required tabs-login-form" placeholder="Repeat password">
                    <input type="text" class="required tabs-login-form" placeholder="Phone">
                    <input type="text" class="required tabs-login-form" placeholder="First name">
                    <input type="text" class="required tabs-login-form" placeholder="Last name">
                    <input type="text" class="required tabs-login-form" placeholder="DiaVita Partner code">

                    <a href="" class="tabs-login-btn-link"><p class="tabs-login-btn">Sign in</p></a>

                </form>

            </div>

        </div>

    </div>

    <script src="js/tabsLogin.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
